<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container my-4">
          <div class="row g-4">
            <!-- generate pin -->
            <div class="col-lg-6">
              <div class="bg-navy-blue p-5 h-100">
                <input type="text" readonly />
                <div
                  style="height: 400px"
                  class="d-flex align-items-center justify-content-center"
                >
                  <button id="generate-pin">
                    Generate
                    <br />
                    Pin
                  </button>
                </div>
              </div>
            </div>
            <!-- type number -->
            <div class="col-lg-6">
              <div class="bg-navy-blue p-5">
                <input type="text" readonly />
                <div class="buttons">
                  <button>9</button>
                  <button>8</button>
                  <button>7</button>
                  <button>6</button>
                  <button>5</button>
                  <button>4</button>
                  <button>3</button>
                  <button>2</button>
                  <button>1</button>
                  <button>⌫</button>
                  <button>0</button>
                  <button>C</button>
                </div>
                <button id="submit-btn">Submit</button>
                <div class="action-left">
                  <span id="action-left">3</span> try left
                </div>
              </div>
            </div>
          </div>
          <!-- notify -->
          <div class="notify">
            <div id="fail">❌ Pin Didn't Match, Please try again</div>
            <div id="success">
              ✅ Pin Matched... Secret door is opening for you
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
